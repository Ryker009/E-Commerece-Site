<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">🛍️ ShopEase</div>
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="accessories">Accessories</option>
    </select>
    <div class="actions">
      <button id="themeToggle">🌙</button>
      <a href="login.html" class="login-btn">Login</a>
      <div class="cart-icon">🛒 <span id="cart-count">0</span></div>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1>Welcome to ShopEase</h1>
      <p>Discover amazing products at the best prices</p>
    </section>

    <section class="products-container" id="productsContainer">
      <!-- Products will be inserted here by JS -->
    </section>
  </main>

  <aside class="cart-section" id="cartSection">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    <button id="clearCart">Clear Cart</button>
  </aside>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
